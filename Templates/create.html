<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">Create Booking</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="passenger_name" class="form-label">Passenger Name</label>
                <input type="text" class="form-control" id="passenger_name" name="passenger_name" required />
            </div>
            <div class="mb-3">
                <label for="train_name" class="form-label">Train Name</label>
                <input type="text" class="form-control" id="train_name" name="train_name" required />
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" name="source" required />
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" required />
            </div>
            <div class="mb-3">
                <label for="travel_date" class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="travel_date" name="travel_date" required />
            </div>
            <button type="submit" class="btn btn-primary">Create Booking</button>
            <a href="{% url 'read_bookings' %}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
